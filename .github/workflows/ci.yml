name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_binaries:
        description: "Build platform binaries"
        type: boolean
        default: false
        required: false

jobs:
  language-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Format Rust code
        run: |
          cd language-server
          cargo fmt -- --check

      - name: Build language server
        run: |
          cd language-server
          cargo build --verbose

      - name: Run language server tests
        run: |
          cd language-server
          cargo test --verbose

  extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install extension dependencies
        run: |
          cd extension
          npm ci

      - name: Run linting
        run: |
          cd extension
          npm run lint

      - name: Fix code style
        run: |
          cd extension
          npm run lint -- --fix
        continue-on-error: true

      - name: Commit fixes
        if: success()
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "style: auto fixes from CI" && git push)

      - name: Build extension
        run: |
          cd extension
          npm run compile

      - name: Run extension tests
        run: |
          cd extension
          xvfb-run -a npm test

  build-linux:
    needs: [language-server, extension]
    if: github.event.inputs.build_binaries == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Linux binary
        run: |
          cd language-server
          cargo build --release
          mkdir -p ../extension/bin/linux
          cp target/release/language-server ../extension/bin/linux/

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: extension/bin/linux/

  build-macos:
    needs: [language-server, extension]
    if: github.event.inputs.build_binaries == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build Intel Mac binary
        run: |
          cd language-server
          cargo build --release
          mkdir -p ../extension/bin/darwin-x64
          cp target/release/language-server ../extension/bin/darwin-x64/

      - name: Build ARM Mac binary
        run: |
          cd language-server
          cargo build --target aarch64-apple-darwin --release
          mkdir -p ../extension/bin/darwin-arm64
          cp target/aarch64-apple-darwin/release/language-server ../extension/bin/darwin-arm64/

      - name: Upload macOS binaries
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: extension/bin/darwin-*

  build-windows:
    needs: [language-server, extension]
    if: github.event.inputs.build_binaries == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Windows binary
        run: |
          cd language-server
          cargo build --release
          mkdir -p ../extension/bin/win32
          copy target\release\language-server.exe ..\extension\bin\win32\

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: extension/bin/win32/

  combine-artifacts:
    needs: [build-linux, build-macos, build-windows]
    if: github.event.inputs.build_binaries == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: extension/bin
          merge-multiple: true

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: language-server-binaries
          path: extension/bin/
