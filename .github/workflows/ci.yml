name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  language-server:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Format Rust code
      run: |
        cd language-server
        cargo fmt -- --check

    - name: Build language server
      run: |
        cd language-server
        cargo build --verbose

    - name: Run language server tests
      run: |
        cd language-server
        cargo test --verbose

  extension:
    runs-on: ubuntu-latest
    needs: language-server
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install extension dependencies
      run: |
        cd extension
        npm ci

    - name: Run linting
      run: |
        cd extension
        npm run lint

    - name: Fix code style
      run: |
        cd extension
        npm run lint -- --fix
      continue-on-error: true

    - name: Commit fixes
      if: success()
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "style: auto fixes from CI" && git push)

    - name: Build extension
      run: |
        cd extension
        npm run compile

    - name: Run extension tests
      run: |
        cd extension
        xvfb-run -a npm test
